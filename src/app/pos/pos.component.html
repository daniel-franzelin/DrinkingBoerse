<div class="sales-tracker">
  <h2>Sales Tracker</h2>
  <div class="drink-list">
    <div *ngFor="let drink of drinks; let i = index" class="drink-item" (click)="incrementSales(drink.name)">
      <h3>{{ drink.name }}</h3>
      <p *ngIf="this.ds.isLocal()">Sales Count: {{ salesCount[drink.name][anzahlLabels] }}</p>
    </div>
  </div>
</div>
